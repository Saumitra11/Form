<html>
  <head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <section id="wrapper">
      <div class="header">
        <h1>Contact Form</h1>
        <p>Please fill all the texts in the fields</p>
      </div>
	  <div class="form">
		<form action="" method="">
			<label for="name">Your Name: </label>
			<input type="text" id="name" name="name" placeholder="Your Name">
			<label for="email">Your Email: </label>
			<input type="email" id="email" name="email" placeholder="Valid Email Address">
			<label for="message">Your Message: </label>
			<textarea placeholder="Your Message to Us"></textarea>
			<label for="enquiry">Subject: </label>
			<select for="enquiry" name="enquiry">
				<option value="job" selected>Job Enquiry</option>
				<option value="work">Work</option>
				<option value="internship">Internship</option>
				<option value="sponsorship">Sponsorship</option>
			</select>
			<button type="submit" value="enter">Enter</button>
		</form>
	  </div>
    </section>
  </body>
</html>
